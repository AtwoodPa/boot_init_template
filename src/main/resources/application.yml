# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring:
  security:
    user:
      name: panpan
      password: 123123
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    excluded-view-names:
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:mysql://localhost:3306/boot-init?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123123123
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Druid 数据源配置
    type: com.alibaba.druid.pool.DruidDataSource
    initial-size: 5
    min-idle: 5
    max-active: 20
    max-wait: 60000
    validation-query: SELECT 1
    validation-query-timeout: 3000
    test-on-borrow: false
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    remove-abandoned: true
    remove-abandoned-timeout: 1800
    log-abandoned: true
    filters: stat,wall,log4j

# 下面这些内容是为了让 MyBatis 映射
mybatis:
  # 主键自增策略：uuid
  configuration:
    default-id-type: uuid
  mapper-locations: classpath:mapper/*xml
  type-aliases-package: com.pp.boot.domain.entity

# 应用服务 WEB 访问端口
server:
  port: 8080
  undertow:
    io-threads: 200
    worker-threads: 800
  servlet:
    # 应用的访问路径
    context-path: /api

panpan:
  name: panpan





springdoc:
  api-docs:
    # 是否开启接口文档
    enabled: true
  #  swagger-ui:
  #    # 持久化认证数据
  #    persistAuthorization: true
  info:
    # 标题
    title: '标题：${ruoyi.name}多租户管理系统_接口文档'
    # 描述
    description: '描述：用于管理集团旗下公司的人员信息,具体包括XXX,XXX模块...'
    # 版本
    version: '版本号: ${ruoyi.version}'
    # 作者信息
    contact:
      name: Lion Li
      email: crazylionli@163.com
      url: https://gitee.com/dromara/RuoYi-Vue-Plus
  components:
    # 鉴权方式配置
    security-schemes:
      apiKey:
        type: APIKEY
        in: HEADER
        name: ${sa-token.token-name}
  #这里定义了两个分组，可定义多个，也可以不定义
  group-configs:
    - group: 1.核心模块
      packages-to-scan: com.pp.boot.demos.web
    - group: 2.测试模块
      packages-to-scan: com.pp.boot.demos.test